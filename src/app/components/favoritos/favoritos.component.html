<div class="favoritos-container">
  <h2>‚≠ê Mis Favoritos</h2>

  <div *ngIf="loading" class="loading">Cargando favoritos...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="favorites.length === 0 && !loading && !error" class="no-favorites">
    <p>No tienes productos en favoritos a√∫n üíî</p>
  </div>

  <div class="favoritos-grid">
    <div class="producto-card" *ngFor="let producto of favorites">
      <div class="img-container">
        <img [src]="producto.image" [alt]="producto.name" />
        <button 
          class="fav-btn" 
          (click)="toggleFavorito(producto)" 
          [class.active]="esFavorito(producto._id || producto.id)">
          <i class="heart" [class.active]="esFavorito(producto._id || producto.id)">‚ô•</i>
        </button>
      </div>

      <h3>{{ producto.name }}</h3>
      <p>{{ producto.description }}</p>
    </div>
  </div>
</div>
