<div class="container" id="container">
  <!-- Registro -->
  <div class="form-container sign-up-container">
    <form (ngSubmit)="registrar()" #registroForm="ngForm">
    <h1>Crear Cuenta</h1>
    <div class="social-container">...</div>
    <span>o usa tu correo electrónico</span>
    <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="registroData.nombre" required />
    <input type="email" placeholder="Correo" name="email" [(ngModel)]="registroData.email" required />
    <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registroData.password" required />
    <input type="text" placeholder="Teléfono" name="telefono" [(ngModel)]="registroData.telefono" />
    <input type="text" placeholder="Dirección" name="direccion" [(ngModel)]="registroData.direccion" />
    <button type="submit">Registrarse</button>
  </form>

  </div>

  <!-- Inicio de sesión -->
  <div class="form-container sign-in-container">
   <form (ngSubmit)="login()" #loginForm="ngForm">
  <h1>Iniciar Sesión</h1>
  <div class="social-container">...</div>
  <span>o usa tu cuenta</span>
  <input type="email" placeholder="Correo" name="emailLogin" [(ngModel)]="loginData.email" required />
  <input type="password" placeholder="Contraseña" name="passwordLogin" [(ngModel)]="loginData.password" required />
  <a href="#">¿Olvidaste tu contraseña?</a>
  <button type="submit">Iniciar Sesión</button>
</form>

  </div>

  <!-- Panel de animación -->
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>¡Bienvenido de nuevo!</h1>
        <p>Para mantenerte conectado, inicia sesión con tu información personal</p>
        <button class="ghost" id="signIn">Iniciar Sesión</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>¡Hola, amigo!</h1>
        <p>Ingresa tus datos personales y comienza tu viaje con nosotros</p>
        <button class="ghost" id="signUp">Registrarse</button>
      </div>
    </div>
  </div>
</div>
